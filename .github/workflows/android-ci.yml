name: Android CI

permissions:
  contents: write

on:
  push:
    branches: [ main ]
    tags: [ "v*" ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: gradle

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Build APK
        run: |
          if [ "${{ github.ref_type }}" = "tag" ]; then
            echo "Tag build -> assembleRelease"
            ./gradlew assembleRelease
          else
            echo "Branch/PR build -> assembleDebug"
            ./gradlew assembleDebug
          fi

      - name: Upload Debug APK (PR/branch)
        if: github.ref_type != 'tag'
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk-${{ github.run_number }}
          path: app/build/outputs/apk/debug/*.apk
          if-no-files-found: error

      - name: Upload Release APK (tag)
        if: github.ref_type == 'tag'
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk-${{ github.run_number }}
          path: app/build/outputs/apk/release/*.apk
          if-no-files-found: error

      - name: Create GitHub Release (tag)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          name: EncryptionChat ${{ github.ref_name }}
          tag_name: ${{ github.ref_name }}
          files: app/build/outputs/apk/release/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # OSS 上传：仅 tag
      - name: Install ossutil
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          curl -L https://gosspublic.alicdn.com/ossutil/1.7.9/ossutil64 -o /usr/local/bin/ossutil
          chmod +x /usr/local/bin/ossutil

      - name: Upload Release APK to OSS
        if: startsWith(github.ref, 'refs/tags/')
        env:
          OSS_KEY: ${{ secrets.ALI_OSS_KEY }}
          OSS_SECRET: ${{ secrets.ALI_OSS_SECRET }}
        run: |
          ossutil config \
            --access-key-id=$OSS_KEY \
            --access-key-secret=$OSS_SECRET \
            --endpoint=oss-cn-guangzhou.aliyuncs.com

          ossutil cp \
            app/build/outputs/apk/release/*.apk \
            oss://kgyydsgithub/ci-builds/app-release.apk \
            -f
